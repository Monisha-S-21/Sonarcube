<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Signup</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <!-- Login Form -->
    <div class="form-container" id="login-form">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" id="login-email" placeholder="Email" required />
        <div class="password-container">
          <input type="password" id="login-password" placeholder="Password" required />
          <span class="toggle-password">&#128065;</span>
        </div>
        <a href="#" class="forgot-password">Forgot password?</a>
        <button type="submit" class="btn">Login</button>
        <p>Don't have an account? <a href="#" onclick="switchToSignup()">Signup</a></p>
      </form>
      <div class="social-login">
        <hr />
        <p>Or</p>
        <button class="btn-facebook">Login with Facebook</button>
        <button class="btn-google">Login with Google</button>
      </div>
    </div>

    <!-- Signup Form -->
    <div class="form-container hidden" id="signup-form">
      <h2>Signup</h2>
      <form id="signupForm">
        <input type="email" id="signup-email" placeholder="Email" required />
        <input type="password" id="signup-password" placeholder="Create password" required />
        <input type="password" id="confirm-password" placeholder="Confirm password" required />
        <button type="submit" class="btn">Signup</button>
        <p>Already have an account? <a href="#" onclick="switchToLogin()">Login</a></p>
      </form>
      <div class="social-login">
        <hr />
        <p>Or</p>
        <button class="btn-facebook">Signup with Facebook</button>
        <button class="btn-google">Signup with Google</button>
      </div>
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
